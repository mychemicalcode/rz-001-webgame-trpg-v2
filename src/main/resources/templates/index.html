<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D 웹 TRPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            padding: 100px 0;
            text-align: center;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .btn-fantasy {
            background: linear-gradient(45deg, #8B4513, #DAA520);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-fantasy:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .feature-icon {
            font-size: 3rem;
            color: #8B4513;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-3 mb-4">
                <i class="fas fa-dragon"></i> 
                D&D 웹 TRPG
            </h1>
            <p class="lead mb-5">
                던전 앤 드래곤 스타일의 온라인 테이블탑 RPG에 오신 것을 환영합니다!
            </p>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="row">
                                <div class="col-md-4 text-center mb-4">
                                    <i class="fas fa-dice-d20 feature-icon"></i>
                                    <h5>주사위 시스템</h5>
                                    <p class="text-muted">d4부터 d20까지 다양한 주사위와 어드밴티지/디스어드밴티지 시스템</p>
                                    <a href="/dice-test" class="btn btn-fantasy">
                                        <i class="fas fa-dice"></i> 주사위 테스트
                                    </a>
                                </div>
                                <div class="col-md-4 text-center mb-4">
                                    <i class="fas fa-scroll feature-icon"></i>
                                    <h5>캐릭터 시트</h5>
                                    <p class="text-muted">완전한 D&D 캐릭터 생성 및 관리 시스템</p>
                                    <button class="btn btn-fantasy" disabled>
                                        <i class="fas fa-user"></i> 개발 중
                                    </button>
                                </div>
                                <div class="col-md-4 text-center mb-4">
                                    <i class="fas fa-users feature-icon"></i>
                                    <h5>멀티플레이어</h5>
                                    <p class="text-muted">실시간 협력 게임플레이와 채팅 시스템</p>
                                    <button class="btn btn-fantasy" disabled>
                                        <i class="fas fa-play"></i> 개발 중
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
